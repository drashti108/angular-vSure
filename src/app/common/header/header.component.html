<div class="sidebar-page">
  <mat-toolbar class="mat-elevation-z8">
      <div class="rounded  d-block"  *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()">
          <img src="../../../assets/svg/sidebar-logo.svg" class="mx-auto d-block" alt="Responsive image">
      </div>
      <div class="rounded mx-auto d-block">
          <img src="../../../assets/svg/dashboard-logo.svg" class="rounded mx-auto d-block" alt="Responsive image">
      </div>
    </mat-toolbar>
    
    <mat-sidenav-container class="sidebar-container">
      <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <div class="sidebar-profile">
          <div class="image">
            <img src="../../../assets/svg/user-logo.svg" style="width: 40px" class="rounded image-part mx-auto d-block" alt="Responsive image">
          </div>
          <div class="profile-text"><span class="span-text">Hello, </span><label class="label-text">Papa Johns</label></div>
          <div class="close-icon"><i class="fa fa-close" style="font-size: 14px;"></i></div>
        </div>
    
        <h4 class="name">John Smith</h4>
        <p class="designation">Software Engineer</p>
    
        <mat-divider></mat-divider>
    
        <button mat-button class="menu-button" routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-button class="menu-button" routerLink="/about">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>
    
        <mat-divider></mat-divider>
    
        <button mat-button class="menu-button" routerLink="/help">
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content mat-elevation-z8">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
