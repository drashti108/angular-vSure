<!-- <app-header></app-header> -->
<div class="vehicle-page-details">
    <div class="my-vehicle py-3">My Vehicles</div>
    <div class="vehical-details p-3">
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0"  (opened)="headerClickOpen(0); setStep(0)" hideToggle (closed)="headerClickClose(0)">
                <mat-expansion-panel-header>
                    <div class="card">
                        <div [ngClass]="detailOpen ? 'card-header active' : 'card-header hide'">Vehicle Details</div>
                        <div class="header-icon"><i [ngClass]="detailOpen ? 'fa-solid fa-angle-down' : 'fa-solid fa-angle-up'"></i></div>
                    </div>
                </mat-expansion-panel-header>
                <div class="card">
                    <div class="card-body">
                        <div class="vehical-list">
                            <div class="table-header mb-2 p-1">
                                <div class="type pl-3">Types</div>
                                <div class="">Vehicles No</div>
                                <div class="make pr-3">Make</div>
                            </div>
                            <div *ngFor="let vehical of vehicalList; let i = index;">
                                <div class="col-12 vehical-info py-2" (click)="openVehicleDialog(vehical)">
                                    <div class="image pr-2">
                                        <img *ngIf="vehical.type == '4 wheeler (MH46XY5300)'" src="../../../assets/svg/car-image.svg" style="width: 50px; height: 15px;" class="image-part mx-auto d-block" alt="Responsive image">
                                        <img *ngIf="vehical.type == '2 wheeler (MH46XY5300)'" src="../../../assets/svg/bike-image.svg" style="width: 50px; height: 15px;" class="image-part mx-auto d-block" alt="Responsive image">
                                    </div>
                                    <div class="number">{{vehical.rNumber}}</div>
                                    <div class="make">{{vehical.make}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (opened)="headerClickOpen(1); setStep(1)" hideToggle (closed)="headerClickClose(1)">
                <mat-expansion-panel-header>
                    <div class="card">
                        <div  [ngClass]="vehicleOpen ? 'card-header active' : 'card-header hide'"><i class="fa fa-plus" aria-hidden="true" style="font-size:14px;"></i> Add Vehicle</div>
                        <div class="header-icon"><i [ngClass]="vehicleOpen ? 'fa-solid fa-angle-down' : 'fa-solid fa-angle-up'"></i></div>
                    </div>
                </mat-expansion-panel-header>
                <div class="card add-vehicle">
                    <div class="card-body">
                        <div class="add-vehical-list">
                            <div class="py-2 list-disply">
                                <label class="vehicle-type">Vehicle Type :</label>
                                <div class="custom-control custom-radio">
                                    <div class="radio-one">
                                        <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios" mdbInput>
                                        <label class="custom-control-label" for="defaultUnchecked"><span class="custom">2 wheeler</span></label>
                                    </div>
                                    <div class="radio-two">
                                        <input type="radio" class="custom-control-input secoind-all" id="defaultUnchecked" name="defaultExampleRadios" mdbInput>
                                        <label class="custom-control-label" for="defaultUnchecked"><span class="custom">4 wheeler</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="border-bottom"></div>
                            <div class="py-2 d-flex main-menu">
                                <div class="d-flex sub-menu">
                                    <label>Make  :</label>
                                    <select class="browser-default custom-select">
                                        <option selected>select</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="d-flex sub-menu">
                                    <label>Make  :</label>
                                    <select class="browser-default custom-select">
                                        <option selected>select</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="border-bottom"></div>
                            <div class="py-2 d-flex">
                                <label class="add-custom">Model  :</label> 
                                <select class="browser-default custom-select" style="width: 79%;">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="border-bottom"></div>
                            <div class="py-2 d-flex">
                                <label class="add-custom">Variant :</label>
                                <select class="browser-default custom-select" style="width: 77%;">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="border-bottom"></div>
                            <div class="py-2 d-flex">
                                <label class="add-custom">Fuel Type :</label> 
                                <select class="browser-default custom-select" style="width: 70%;">
                                    <option selected>select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="border-bottom"></div>
                            <div class="py-2"><label>Vehicle Reg. No :</label></div>
                            <div class="border-bottom"></div>
                            <div class="py-2"><label>Insurance Company :</label></div>
                            <div class="border-bottom"></div>
                            <div class="py-2 d-flex justify-content-between">
                                <label>Policy Period :</label>
                                <div>                                  
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Choose Date Range</mat-label>
                                        <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
                                        <input matStartDate formControlName="start" placeholder="Start Date">
                                        <input matEndDate formControlName="end" placeholder="End Date">
                                        </mat-date-range-input>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-date-range-picker #picker></mat-date-range-picker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="border-bottom"></div>
                            <div class="py-2"><label>Address :</label> <span class="px-2"></span></div>
                            <div class="border-bottom"></div>
                            <div class="py-2"><label>Pincode :</label> <span class="px-2">400 001</span></div>
                        </div>
                        <div class="card-header addtovehicle" (click)="commonMessageShow()">Add To My Vehicle</div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
