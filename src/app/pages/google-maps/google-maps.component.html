<div  *ngIf="apiLoaded | async">
    <google-map height="300px"
                width="260px"
                [center]="center"
                [zoom]="zoom"
                (mapClick)="moveMap($event)"
                (mapMousemove)="move($event)">
    </google-map> 
</div>
